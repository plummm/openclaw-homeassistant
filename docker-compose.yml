services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: ha-clawdbot
    restart: unless-stopped
    # For safety: bind only to localhost.
    ports:
      # Example: bind to localhost only. Adjust as needed for your environment.
      - "127.0.0.1:8123:8123"
    volumes:
      - ./ha-config:/config
      - ./custom_components:/config/custom_components
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - TZ=America/Los_Angeles
